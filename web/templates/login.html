<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 300px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<h2>Login</h2>

<form
  hx-post="/login"
  hx-target="#message"
  hx-swap="innerHTML"
  hx-trigger="submit"
>
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" name="password" id="password" required />

  <button type="submit">Login</button>
</form>

<div id="message"></div>

</body>
</html>
